<html>
  <head>
    <title>spatiasql.js</title>
    <meta content="">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
      $(function () {

        var map = new L.Map('map');
        var layer = null;
        map.setView([49.8, 7.8], 9);
        L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors',
            maxZoom: 18
        }).addTo(map);

        // modified example from sql.js
        var id = 1;
        var worker = new Worker("spatiasql.worker.js");
        var textarea = $('textarea');
        var pre = $('pre');
        var runBtn = $('#run');
        var clearBtn = $('#clear');
        var input = $('input');

        runBtn.prop('disabled', true);
        input.prop('disabled', true);

        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'test-2.3.sqlite', true);
        xhr.responseType = 'arraybuffer';
        xhr.onload = function(e) {
          var uInt8Array = new Uint8Array(this.response);
          worker.postMessage({
              id: id,
              action: 'open',
              buffer: uInt8Array
          });
        };
        xhr.send();

        runBtn.on('click', function () {
          var sql = textarea.val().trim();
          if (sql.length > 0) {
            runBtn.prop('disabled', true);
            runBtn.html('...running...');
            id++;
            worker.postMessage({
              id: id,
              action: 'exec',
              sql: sql
            });
          }
        });

        clearBtn.on('click', function () {
          pre.html('');
          if (layer)
            map.removeLayer(layer);
        });

        input.on('change', function () {
          runBtn.prop('disabled', true);
          input.prop('disabled', true);
          runBtn.html('...loading...');
          var reader = new FileReader();
          reader.onload = function () {
            pre.html('');
            id++
            worker.postMessage({
              id: id,
              action: 'open',
              buffer: new Uint8Array(reader.result)
            });
            id++
            worker.postMessage({
                id: id,
                action: 'exec',
                sql: 'SELECT name FROM sqlite_master WHERE type="table"'
            });
          }
          reader.readAsArrayBuffer(input.get(0).files.item(0));
        });

        worker.onmessage = function (event) {
          if (event.data.id !== 1) {
            findAndDrawGeoJSON(event.data.results);
            pre.prepend('\n');
            pre.prepend((typeof event.data === 'string' ? event.data : (
                event.data.results ? JSON.stringify(event.data.results, null, 2) : JSON.stringify(event.data, null, 2)
              )
            ));
            runBtn.prop('disabled', false);
            input.prop('disabled', false);
            runBtn.html('run');              
          } else {
            id++
            worker.postMessage({
              id: id,
              action: 'exec',
              sql: 'SELECT sqlite_version(), spatialite_version(), proj4_version(), geos_version()'
            });
          }
        };

        worker.onerror = function (event) {
          pre.prepend('\n');
          pre.prepend('Error: ' + event.message);
          runBtn.prop('disabled', false);
          runBtn.html('run');              
        };

        function findAndDrawGeoJSON (res) {

          if (Array.isArray(res)) {

            var features = [];

            for (var q = 0, qs = res.length; q < qs; q++) {
              
              var cols = res[q].columns
                , rows = res[q].values
                ;

              if (res[q].columns.length == 0)
                continue;

              for (var c = 0, cs = cols.length; c < cs; c++) {
                if (cols[c].toLowerCase() === 'geojson') {
                  for (var r = 0, rs = rows.length; r < rs; r++) {
                    try {
                      var geojson = JSON.parse(rows[r][c]);
                      var feature = {
                        type: 'Feature',
                        properties: {},
                        geometry: geojson
                      };
                      rows[r].forEach(function (data, index) {
                        if (index !== c) {
                          if (typeof data === 'number')
                            feature.properties[cols[index]] = data.toFixed(2);
                          else if (typeof data === 'string')
                            feature.properties[cols[index]] = (data.length > 20 ? data.substr(0, 20) + '..' : data);
                        }
                      });
                      rows[r][c] = geojson; // nicer to render in pre
                      features.push(feature);
                    } catch (e) {
                      console.log(e);
                      pre.prepend('Error: ' + e.message + '\n');
                    }
                  }
                }
              }

            }

            if (features.length > 0) {
              if (layer)
                map.removeLayer(layer);
              layer = L.geoJson(features, {
                onEachFeature: function onEachFeature(feature, layer) {
                  layer.bindPopup(JSON.stringify(feature.properties, null, 2));
                }
              });
              layer.addTo(map);
              if (features[0].geometry.bbox) {
                map.fitBounds(layer.getBounds());
                // map.fitBounds([
                //   [features[0].geometry.bbox[1], features[0].geometry.bbox[0]],
                //   [features[0].geometry.bbox[3], features[0].geometry.bbox[2]]
                // ]);
              }
            }

          }
        }

      });
    </script>

    <style>

        box-sizing: border-box;
      }
      .absolute-center {
        margin-left: auto;
        margin-right: auto;
        position: absolute;
        top: 20; left: 0; bottom: 0; right: 0;
      }
      body {
        background-color: #eee;
      }
      body > div {
        width: 800px;
        height: 800px;
      }
      #map {
        width: 392px;
        height: 300px;
        border: 2px solid;
        border-color: grey;
        border-radius: 4px;
        margin-right: 16px;
        float: left;
      }
      pre {
        width: 392px;
        height: 300px;
        margin: 0px;
        padding: 2px;
        background-color: white;
        border: 2px solid;
        border-color: grey;
        border-radius: 4px;
        overflow-x: scroll;
        overflow-y: scroll;
      }
      textarea {
        border: 2px solid;
        border-color: steelblue;
        border-radius: 4px;
        max-width: 800px;     
        min-width: 800px;
        margin-bottom: 16px;     
      }
      button {
        width: 80px;
        height: 30px;
        margin-top: 16px;
        margin-bottom: 10px;
        margin-left: 16px;
        border: 1px solid;
        border-color: grey;
        border-radius: 4px;
        float: right;
      }
      span {
        width: 100%;
        text-align: center;
        display: block;
        line-height: 200%;
        font-size: 200%;
        font-family: Georgia, serif;
      }
      a {
        text-decoration: none;
        color: steelblue;
      }
      a:hover {
        text-decoration: underline;
      }
      input {
        float: left;
        margin-top: 16px;
        margin-bottom: 10px;
        border: 1px solid;
        border-color: grey;
        border-top-right-radius: 4px;
        border-bottom-right-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class='absolute-center'>
      <span><a href="https://github.com/jvail/spatiasql.js">spatiasql.js</a> - query sample db or choose a file.</span>
      <textarea rows="20" cols="90">

      <div>
        <div id='map'></div>

      <div>
        <input type='file'>
        <button id='run'>...loading...</button>
        <button id='clear'>clear</button>
      </div>
    </div>
  </body>
